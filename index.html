<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBulb</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.css">
    <script src="./script.js"></script>
    <script src="./dist/js/bootstrap.js"></script>
</head>
<body>
    

    <div class="container p-5 d-flex" style="flex-direction: column;">

        <img id="bulb" src="./dist/img/pic_bulboff.gif" alt="Bulb Off" style="width: 200px; height:200px;" class="mx-auto">


        <p class="bulb_on btn btn-success mt-5 mx-auto" onclick="changeBulbOn()">Turn Bulb On</p>
        

        <p class="bulb_off btn btn-danger mx-auto" onclick="changeBulbOff()">Turn Bulb Off</p>


        <!-- <p id="demo">This is the default content.</p>

        <button id="btn-change" type="button" onclick="clickChange()">Click Me!</button>  -->

    </div>



    <script src="./script.js"></script>

</html>
